<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>yapılacaklar listesi - to do list app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</head>

<body>
  <div class="container p-5">
    <form action="" id="form1">
      <div class="row">
        <div class="col-9">
          <input class="form-control" id="txt" placeholder="yapılacak bir şey yazın" />
          <div id="hata" class="mt-2 alert alert-danger d-none">hata oluştu</div>
        </div>
        <div class="col-3">
          <button type="button" id="btnEkle" class="btn btn-primary">Ekle</button>
        </div>
      </div>
      <div class="row">
        <ol id="liste" class="px-5 p-3">
        </ol>
      </div>
    </form>
  </div>
  <script>
    let form = document.querySelector("#form1");
    const elemanSil = eleman => {
      eleman.parentNode.remove()
    }
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      let metin = document.querySelector("#txt");
      let hata = document.querySelector("#hata");
      if (metin.value.trim().length == 0) {
        hata.innerHTML = "lütfen bir şeyler yazın..";
        hata.classList.remove("d-none");
        hata.classList.add("d-block");
        metin.style.borderColor = "red";
        return;
      }
      else {
        hata.classList.add("d-none");
        metin.style.borderColor = "green";
      }
      let liste = document.querySelector("#liste");
      let sil = "<button class='btn btn-danger' onclick='elemanSil(this)' type='button'>sil</button> "
      liste.innerHTML += "<li>" + metin.value.trim() + sil + "</li>";
    });
  </script>
</body>
</html>
