<style>
    .satir {
        background-color: red;
        margin-top: 10px;
        padding: 10px;
        color: white;
    }
</style>
<div id="kolon"></div>
<script>
    for (let sayac = 1; sayac <= 3; sayac++) {
        let sayilar = "";
        for (let i = 0; i < 6; i += 1) {
            let sayi = Math.trunc(Math.random() * 100);
            sayilar += " " + sayi;
        }
        document.querySelector("#kolon").innerHTML += `<div class="satir"> ${sayac}.kolon ${sayilar} </div>`;
    }


</script>
