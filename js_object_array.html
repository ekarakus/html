<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obje dizisi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <form class="container" id="form1">
        <div class="row m-3">
            <div class="col-6">
                <input class="form-control" type="text" id="ad" placeholder="ad giriniz">
            </div>
            <div class="col-6">
                <input class="form-control" type="number" id="yas" placeholder="yaş">
            </div>
        </div>
        <div class="d-grid mx-auto">
            <button class="btn btn-success">Ekle</button>
        </div>
        <div class="row">
            <ul id="liste" class="list-group">

            </ul>
        </div>
    </form>
    <script>
        let kisiler = [{ ad: "samet", yas: 16 },
        { ad: "yağız", yas: 16 },
        { ad: "ergün", yas: 40 },
        { ad: "yeter", yas: 25 }]
        const listele = liste => {
            let listeul = document.querySelector("#liste");
            listeul.innerHTML="";
            liste.forEach(kisi => {
                listeul.innerHTML+=`<li class='list-group-item'><h1>  ${kisi.ad} ${kisi.yas} </h1></li>`;
            });
        }
        listele(kisiler);
        const form = document.querySelector("#form1");
        form.addEventListener("submit",function(e){
            e.preventDefault();
            const adDegeri= document.querySelector("#ad").value.trim();
            const yasDegeri= document.querySelector("#yas").value.trim();
            kisiler.push({
                ad:adDegeri,
                yas:yasDegeri
            });
            listele(kisiler);
        } )
    </script>
</body>

</html>
