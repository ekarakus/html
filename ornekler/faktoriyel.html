<button id="tikla">tıkla</button>

<script>
    function faktoriyel(sayi) {
        let sonuc = 1;
        for (let i = 1; i <= sayi; i++) {
            sonuc *= i;
        }
        return sonuc;
    }

    document.getElementById("tikla").addEventListener("click", function () {
        let s = prompt("sayı gir");
        alert(faktoriyel(s));
    })
    
</script>
