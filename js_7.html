<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container m-5">
        <input type="text" name="ad" id="ad" class="form-control" placeholder="Lütfen İsim Giriniz">
        <hr>
        <div id="tabela"></div>
        <button type="button" onclick="kontrol()" class="btn btn-success"> Kontrol et</button>
        <script>
            function kontrol() {
                let tabela = document.querySelector("#tabela");
                let eleman = document.querySelector("#ad");
                //eleman değeri geçerli değil ise  "", null, undefined, false ise
                if (!eleman.value) {
                    tabela.innerHTML = "isim girmek zorunludur";
                    tabela.className = ("alert alert-danger");
                    tabela.style.color = "red";
                    eleman.style.borderColor = "red";
                    eleman.style.borderWidth = "5px";
                } else {
                    //isim karakter kontrolü
                    if (eleman.value.length < 2) {
                        tabela.innerHTML = ("çok kısa");
                        tabela.className = ("alert alert-danger");
                        eleman.style.color = "red";
                        eleman.style.borderColor = "red";
                        eleman.style.borderWidth = "5px";
                        tabela.style.color = "red";

                    } else {
                        tabela.innerHTML = ("başarılı");
                        tabela.className = ("alert alert-success");
                        tabela.style.color = "green";
                        eleman.style.color = "green";
                        eleman.style.borderColor = "green";
                        eleman.style.borderWidth = "2px";
                    }
                }
            }
        </script>
    </div>
</body>
</html>
