<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body{
    font-size: 16pt;
    text-transform: capitalize;
    display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}
#container{    
    box-shadow: 0px 0px 33px -12px grey;
    width: 80%;
    display: flex;
    flex-direction: row;
    flex-wrap: nowrap;
    align-items: stretch;
    background-color: aliceblue;
    padding: 50px;
    border-radius: 20px;
    column-gap: 50px;;
    
}
#container>div{
    flex:1 1 auto;
    text-align: center;
}
#container>div>img{
    width:300px;
    border-radius: 30%;
}
#container>div>input{
    text-align: center;
    background-color: rgb(40, 118, 251);
    background-image: none;
    font-family: calibri;
    font-weight: 600;
    text-transform: uppercase;
    font-size: 16pt;
    line-height: 1;
    letter-spacing: 1px;
    color: #fff;
    border-top-width: 2px;
    border:none;
    padding: 10px;
    cursor: pointer;
    border-radius: 5px;
    
}
#container>div>ul{
    list-style-type: none;
}
#container>div>ul>li::before{
    content: '\2713';
    color:green;
    font-size: 20pt;;
}
    </style>
</head>

<body>
    <div id="container">
        <div>
            <h1>sosyal medya</h1>
            <ul>
                <li> twitter </li>
                <li> instagram </li>
                <li> facebook </li>
            </ul>
            <input type="button" value="Portfolyo"/>
        </div>
        <div>
            <img src="http://www.farkliisler.org/wp-content/uploads/2022/12/cropped-cropped-Grafik-02.jpg" alt="">
        </div>
    </div>



</body>

</html>
