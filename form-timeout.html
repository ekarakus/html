<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<form action="" class="container">
    <div class="my-2">
        <input type="text" class="form-control" placeholder="sayı giriniz" />
    </div>
    <div class="my-4">
        <button type="submit" class="btn btn-success">Gönder</button>
    </div>
    <div id="mesaj" class="alert"></div>
</form>
<script>
    document.querySelector("form").addEventListener("submit", (e) => {
        e.preventDefault();
        const deger = document.querySelector("input").value;
        if (isNaN(Number(deger))) {
            const hedef = document.querySelector("#mesaj");
            hedef.innerHTML = "Lütfen sayı giriniz";
            hedef.classList.add("alert-danger");

            setTimeout(function () {
                let sayac = 1
                let temizle = setInterval(function () {
                    hedef.style.opacity = sayac;
                    sayac -= 0.1
                    if (sayac < 0) temizle;
                }, 100)
            }, 3000)
        }
    })

    $("form").submit({

    });
</script>
